    <script type="text/javascript">



        async function createNeoVis(jQuery) {
            createVisDivElement();

            const config = await getConfig(getActiveFantasyVisId(), getActiveFantasyConfigId(), jQuery);
            let newVisElement = new NeoVis.default(config);
            current_container_id++;
            newVisElement.renderNeoVis();
            newVisElement.clOnCompleted = function () {
                newVisElement._network.on( 'click', function(properties) {
                    console.log('clicked node ' + properties.nodes);
                });
            };
            return newVisElement;
        }

        async function drawNeoVis() {
            visElements[current_container_id] =
                await createNeoVis("MATCH p=(player:Player)-[r:PLAYED]->(team:Team) WHERE player.image is not null RETURN p limit 200");

            var sketch = function(p) {
                let canvas;
                let buttons = [];

                p.setup = function(){
                    canvas = p.createCanvas(200, 200);
                    canvas.position("20", "120");

                    let confBtn = new Button("cf", 5, 40, 40, 70 , p);
                    let fullBtn = new Button("fs", 5, 5, 40, 0 , p);

                    buttons.push(confBtn);
                    buttons.push(fullBtn);

                    fullBtn.mouseClicked = function() {
                        if (this.isSelected()) {
                            this.processP5.fullscreen(!this.processP5.fullscreen());
                        }
                    }

                    confBtn.mouseClicked = function () {
                        if (this.isSelected()) {

                            let s = "#" + getActiveFantasyVisId();
                            let config = this.processP5.select(s);
                            let configElement = config.elt;

                            if (configElement.style.display === "none") {
                                configElement.style.display = "block";
                            } else {
                                configElement.style.display = "none";
                            }
                        }
                    }
                };

                p.draw = function() {
                    p.clear();
                    let selected;

                    for (const button of buttons) {
                        button.create();
                        if (!selected && button.isSelected()) {
                            selected = true;
                        }
                    }

                    if (selected) {
                        p.cursor(p.HAND);
                    } else {
                        p.cursor(p.ARROW);
                    }
                };

                p.mouseClicked = function() {
                    for (const button of buttons) {
                        button.mouseClicked();
                    }
                };
            };

            let sketchP5 = new p5(sketch, getActiveFantasyConfigId());
            p5Elements[current_container_id] = sketchP5;
        }

        //jQuery jesli sie przyda
        $(function () {
            $("#draggable").draggable();
            $("#droppable").droppable({
                drop: function (event, ui) {
                    $(this)
                        .addClass("ui-state-highlight")
                        .find("p")
                        .html("Dropped!");
                }
            });
        });
    </script>
